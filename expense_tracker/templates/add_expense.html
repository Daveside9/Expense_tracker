<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Add Expense</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('add_expense') }}">Add Expense</a></li>
                <li><a href="{{ url_for('dashboard') }}">All Expenses</a></li>
            </ul>
        </nav>
    </header>

    <section class="expense-form">
        <form action="{{ url_for('add_expense') }}" method="POST">
            <input type="text" name="description" placeholder="Expense Description" required>
            <input type="number" name="amount" step="0.01" placeholder="Amount" required>
            <input type="text" name="category" placeholder="Category" required>
            <input type="date" name="date" required>
            <button type="submit">Add Expense</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Expense Tracker</p>
    </footer>
</body>
</html>
